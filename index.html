<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="main-layout" onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header">
        <h2 class="logo">Meme Generator</h2>
        <nav>
            <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
            <ul>
                <li class="gallery" onclick="toggleToOpenClass()">Gallery</li>
                <li class="saved">Saved</li>
                <li class="randomize">Randomize</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="filter-searth">
            <input type="search" data-trans="search" class="search" placeholder="search">
        </section>

        <section class="meme-editor">
            <canvas width="460" height="460" onmousedown="onMouseDown(event)"></canvas>

            <div class="editor">
                <input type="text" class="text" oninput="onSetLineTxt(this.value)" placeholder="Add Text Here">

                <div class="btns-lines">
                    <button class="switch-line" onclick="onSwitchLine()">switch</button>
                    <button class="add-line" onclick="onAddLine()">add line</button>
                    <button class="delete" onclick="onClearLine()">delete</button>
                </div>
                <div class="editor-btns-txt">
                    <div class="btns-txt">
                        <button class="text-size-increase" onclick="onTextSizeIncrease()">A+</button>
                        <button class="text-size-decrease" onclick="onTextSizeDecrease()">A-</button>
                        <button class="text-size-left" onclick="onTextLayout('left')">left</button>
                        <button class="text-size-right" onclick="onTextLayout('right')">right</button>
                        <button class="text-size-center" onclick="onTextLayout('center')">center</button>
                    </div>
                    <div class="selects">
                        <input type="color" class="color" oninput="onUserColor(event,this.value)"></input>
                        <select onchange="onSelectFont(this.value)">
                            <option value="arial">Arial</option>
                            <option value="montserrat">Montserrat</option>
                            <option value="roboto">Roboto</option>
                            <option value="poppins">Poppins</option>
                        </select>
                        <select onchange="onSelectStickers(this.value)">
                            <option value="üòÜ">üòÜ</option>
                            <option value="ü§¢">ü§¢</option>
                            <option value="‚ù§Ô∏è">‚ù§Ô∏è</option>
                            <option value="‚≠ê">‚≠ê</option>
                        </select>
                    </div>
                </div>
                <a href="#" onclick="downloadCanvas(this)" download="file-name" class="download">Download</a>
            </div>
            
        </section>

        <section class="gallery-container open"></section>
    </main>

    <script>
        function toggleMenu() {
            document.body.classList.toggle('menu-open')
        }
    </script>

    <script src="js/servic/storage.service.js"></script>
    <script src="js/servic/meme.servic.js"></script>

    <script src="js/controller/gallery.controller.js"></script>
    <script src="js/controller/meme.controller.js"></script>
    <script src="js/controller/canvas.js"></script>
</body>

</html>

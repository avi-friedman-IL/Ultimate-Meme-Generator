<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="main-layout" onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header">
        <h2 class="logo">Meme Generator</h2>
        <nav>
            <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
            <ul>
                <li class="gallery-btn" onclick="onMemeGallery()">Gallery</li>
                <li class="saved" onclick="onOpenSaveMeme()">Saved</li>
                <li class="randomize" onclick="onRandomizeCanvas()">Randomize</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="meme-editor">
            <canvas width="360" height="460" onmousedown="onMouseDown(event)"></canvas>

            <div class="editor">
                <input type="text" class="text" oninput="onSetLineTxt(this.value)" placeholder="Add Text Here">
                <div class="btns-lines">
                    <button class="fa switch-line" onclick="onSwitchLine()"></button>
                    <button class="fa add-line" onclick="onAddLine()"></button>
                    <button class="fa delete" onclick="onClearLine()"></button>
                </div>
                <div class="editor-btns-txt">
                    <div class="btns-txt">
                        <button class="fa text-size-increase" onclick="onTextSizeIncrease()"></button>
                        <button class="fa text-size-decrease" onclick="onTextSizeDecrease()"></button>
                        <button class="fa text-align-left" onclick="onTextLayout('left')"></button>
                        <button class="fa text-align-right" onclick="onTextLayout('right')"></button>
                        <button class="fa text-align-center" onclick="onTextLayout('center')"></button>
                    </div>
                    <div class="selects">
                        <input type="color" class="fa color" oninput="onUserColor(event,this.value)"></input>
                        <select onchange="onSelectFont(this.value)">
                            <option value="">FONTS</option>
                            <option value="arial">Arial</option>
                            <option value="montserrat">Montserrat</option>
                            <option value="roboto">Roboto</option>
                            <option value="poppins">Poppins</option>
                        </select>
                        <select onchange="onSelectStickers(this.value)">
                            <option value="">Emoji</option>
                            <option value="üòÜ">üòÜ</option>
                            <option value="ü§¢">ü§¢</option>
                            <option value="‚ù§Ô∏è">‚ù§Ô∏è</option>
                            <option value="‚≠ê">‚≠ê</option>
                        </select>
                    </div>
                </div>
                <div class="share">
                    <a href="#" onclick="downloadCanvas(this)" download="file-name" class="fa download"></a>
                    <a class="facebook" onclick="onUploadImg()"></a>
                    <button class="save-meme" onclick="onSaveMeme(event,this)"></button>
                </div>
            </div>
            <section class="msg"></section>
        </section>

        <div class="gallery open">
            <input type="file" name="file" class="file-import" onchange="onImgInput(event)">
            <section class="filter-search">
                <input type="search" oninput="onSearchImg(this.value)" placeholder="search">
            </section>
            <section class="key-words-container">
                <button onclick="onClearFilter()">clear filter</button>
                <button class="key-words key-words1" value="happy" onclick="onKeyWordsClick(this.value)">happy</button>
                <button class="key-words key-words2" value="sad" onclick="onKeyWordsClick(this.value)">sad</button>
            </section>

            <section class="gallery-container">
            </section>
        </div>
        <section class="save"></section>
    </main>

    <script src="js/servic/util.service.js"></script>
    <script src="js/servic/storage.service.js"></script>

    <script src="js/servic/meme.servic.js"></script>

    <script src="js/controller/gallery.controller.js"></script>
    <script src="js/controller/meme.controller.js"></script>

    <script src="js/controller/upload-from-local.js"></script>
    <script src="js/controller/sharing-on-facebook.js"></script>
</body>

</html>
